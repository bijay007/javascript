<!DOCTYPE html>
<html>
  <head>
    <title> A simple BlackJack Game </title>

    <meta charset="utf-8">
    <meta name="author" content="bijay timilsina">
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT, BLACKJACK, BIJAY">
    <link rel="stylesheet" type="text/css" href="modified_version.css">
<body>
  <header>
    <h1 id="h1"> A simple online BlackJack Game </h1>
    <h4 id="h4"> Click on the Deal button to start a quick game </h4>
  </header>
<div class="game-arena">
        <img src = "http://www.junkets.ca/gaming/blackjack.jpg" alt='img'/>
        <div id="addimage">
        </div>
        <div id="output">
            <form> 
            Results:
            <input type="text" id='results' value="">
            </form>
            <br>
        </div>
        <div id="controls">
            <button type="button" id="hit">HIT</button>
            <button type="button" id="stand">STAND</button>
            <button type="button" id="deal">DEAL</button>
		    <button type="button" id='reset'>RESET</button>
        </div>
</div>
    <footer>
        <p id='last'> THANKS FOR PLAYING </p>
    </footer>
<script type="text/javascript" src= "modified_version.js"></script>
</body>
</html>
